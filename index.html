  <script src="js/annyang.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/search.js"></script>
  <script src="js/controller.js"></script>
  <script>

  var stack = new Array();

  // first we make sure annyang started succesfully
  if (annyang) {

    var askPrimerImage = function(tag) {
      console.log("Working on "+ tag);
      appendCommand(tag);
      var speaker = stack.pop();
      console.log("Speaker is "+speaker);
      if(speaker)
        speaker.pause();
      var primer = getSpeaker(3);
      primer.play("Searching images for "+tag,{}, function(){
        showFlickr(tag);  
        if(speaker){
          speaker.resume();
          stack.push(speaker);
        }
      });
    };

    var askPrimerVideo = function(tag) {
      console.log("Working on "+ tag);
      appendCommand(tag);
      var speaker = stack.pop();
      
      if(speaker)
        speaker.pause();

      var primer = getSpeaker(4);
      primer.play("Searching videos for "+tag,{},function(){   
        onYouTubeApiLoad(tag);
        if(speaker){
          speaker.resume();
          stack.push(speaker);
        }
      });
    }


    var begin = function(tag){
       var begin = getSpeaker(1);
       console.log("Speaker is "+begin);
       stack.push(begin);
       begin.play('Once when a Lion was asleep, a little Mouse began running up and down upon him. This soon wakened the Lion, who placed his huge paw upon him and opened his big jaws to swallow him. "Pardon, O King!" cried the little Mouse, "Forgive me this time. I shall never repeat it and I shall never forget your kindness. And who knows, but I may be able to do you a good turn one of these days?"',{},
        function(){
          console.log("page finished");
          stack.pop();
        });
      } 

    var nextPage = function(){
      var next = getSpeaker(2);
      stack.push(next);
      next.play("The Lion was so tickled at the idea of the Mouse being able to help him, that he lifted up his paw and let him go. Short StoriesSometime later a few hunters captured the King and tied him to a tree while they went in search of a wagon to carry him on.",{},function(){
        console.log("page finished");
        stack.pop();
      });
    }

    var lastPage = function(){
      var next = getSpeaker(3);
      stack.push(next);
      next.play('"Just then the little Mouse happened to pass by, and seeing the sad plight in which the Lion was, ran up to him and soon gnawed away the ropes that bound the King of the Beasts. "Was I not right?" said the little Mouse, very happy to help the Lion. MORAL: Little friends may prove great friends"',{},function(){
        console.log("the end");
        stack.pop();
      });
    }

    // define our commands.
    // * The key is what you want your users to say say.
    // * The value is the action to do.
    //   You can pass a function, a function name (as a string), or write your function as part of the commands object.
    var commands = {
      'show me *search':      askPrimerImage,
      'Tell me more about *search' : askPrimerVideo,
      'Tell me a story' : begin,
      'Ok next page' : nextPage,
      'Ok continue' : lastPage,
    };

    // OPTIONAL: activate debug mode for detailed logging in the console
    annyang.debug();

    // Add voice commands to respond to
    annyang.addCommands(commands);

    // OPTIONAL: Set a language for speech recognition (defaults to English)
    annyang.setLanguage('en');

    // Start listening. You can call this here, or attach this call to an event, button, etc.
    annyang.start();
    console.log("started listening");
  } else {
    $(document).ready(function() {
      $('#unsupported').fadeIn('fast');
    });
  }


</script>
